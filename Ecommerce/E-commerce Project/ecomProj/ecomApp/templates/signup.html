{% extends 'default_page.html' %}
{% load static %}
{% block 'slider' %}

<section id="inner-headline">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="pageTitle">Sign Up</h2>
			</div>
		</div>
	</div>
</section>

<section>
	<center>
	<h2 style="color:darkred">{{msg1}}</h2>
	</center>
	<form action="signUp" method="post">{% csrf_token %}
		<center>
			<div style="width:300px;padding-left:10px;">
				<table height="500px" width="200px" bgcolor="red">
				<tr>
					<td><input type="text" name="name" placeholder="Enter Your Name"  class="form-control"></td>	
				</tr>
				<tr>
					<td><textarea  name="address" placeholder="Enter Your Address" class="form-control"></textarea>

					</td>
				</tr>
				<tr>
					<td><input type="email" name="email" placeholder="Enter Your Email" class="form-control"></td>
				</tr>
				<tr>
					<td><input type="number" name="mobileno" placeholder="Enter Your Mobile No" class="form-control"></td>
				</tr>
				<tr>
					<td><input type="text" name="username" placeholder="Enter Your Username" class="form-control"></td>	
				</tr>
				<tr>
					<td><input type="password" name="password" placeholder="Enter Your Password" class="form-control"></td>
				</tr>
				<tr>
					<td>
						<button type="submit" class="btn">SIGNUP</button>
						<button type="reset" class="btn">RESET</button>
					</td>
				</tr>
			</table>
			</div>
		</center>
	</form>
	<br>
</section>

{% endblock %}
